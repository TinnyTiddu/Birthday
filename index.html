.sparkle {

.heart-container {

  width: 200px;
  height: 200px;
  position: relative;
  opacity: 0;
  transform: scale(0.5);
  transition: 0.6s ease;
}

.show .heart-container {
  opacity: 1;
  transform: scale(1);
}

.heart {

  height: 200px;

.hug {

  margin: 20px auto;
